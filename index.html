<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main class="user-interface">

            <section class="search-section">
                <h2>Search for a city:</h2>
                <form>
                    <input type="text" id="city-search" name="city-search" value="Ottawa">
                </form>
                <button>Search</button>
                <h3>test-saved-city</h3>
            </section>

            <section class="data-section">

                <article class="city-data">
                    <h2>test-city</h2>
                </article>

                <article class="weather-forcast-data">
                    
                    <div id="weather-1">
                        <h2>test-weather1</h2>
                    </div>

                    <div id="weather-2">
                        <h2>test-weather2</h2>
                    </div>

                    <div id="weather-3">
                        <h2>test-weather3</h2>
                    </div>

                    <div id="weather-4">
                        <h2>test-weather4</h2>
                    </div>

                    <div id="weather-5">
                        <h2>test-weather5</h2>
                    </div>

                </article>

            </section>

        </main>

        <script href="assets/js/script.js"></script>
    </body>

</html>
